<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログ整形ツール：拡張機能ver - オプション</title>
	<link rel="stylesheet" href="option.css">
</head>
<body>
	<header>ログ整形ツール：拡張機能ver - オプション</header>
	<div class="body flex">
		<div id="main">
			<div id="html">
				<div class="css vflex" style="position:sticky;">
					<div><input type="text" value="css" readonly><label id="fix"><input type="checkbox"></label></div>
					<textarea></textarea>
				</div>
				<div class="header vflex">
					<input type="text" value="header" readonly>
					<div class="textarea"><textarea></textarea></div>
				</div>
				<div class="footer vflex">
					<input type="text" value="footer" readonly>
					<div class="textarea"><textarea></textarea></div>
				</div>
				<button id="save">保存</button>
				<button id="add">追加</button>
				<button id="reset">ﾘｾｯﾄ</button><br>
				<div id="option">
					<h3>その他オプション</h3>
					<label><p>
						名前の読み仮名を省略する（「名前(よみ)」→「名前」）
						<span><input id="option_rubyCut" type="checkbox"></span>
					</p></label>
				</div>
			</div>
		</div>
	</div>
	<script src="option.js"></script>
	<footer><a href="https://twitter.com/sodie_oxige" target="_blank">@sodie_oxige</a></header>
</body>
</html>
