<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログ整形ツール：拡張機能ver - オプション</title>
	<link rel="stylesheet" href="option.css">
</head>
<body>
	<header>ログ整形ツール：拡張機能ver - オプション</header>
	<div id="notion" class=""><p>保存しました</p></div>
	<div class="body flex">
		<div id="main">
			<div class="css vflex" style="position:sticky;">
				<div><input type="text" value="css" readonly><label id="fix"><input type="checkbox"></label></div>
				<textarea></textarea>
			</div>
			<div id="html">
				<div class="header vflex">
					<input type="text" value="header" readonly>
					<div class="textarea"><textarea></textarea></div>
				</div>
				<div class="footer vflex">
					<input type="text" value="footer" readonly>
					<div class="textarea"><textarea></textarea></div>
				</div>
				<div id="buttons">
					<button id="save">保存</button>
					<button id="add">追加</button>
					<button id="reset">ﾘｾｯﾄ</button>
					<div class="right">
						<button id="export">出力</button>
						<button id="import">入力</button>
					</div>
				</div>
				<div id="option">
					<h3>その他オプション</h3>
					<label><p>
						名前の読み仮名を省略する（「名前(よみ)」→「名前」）
						<span><input id="option_rubyCut" type="checkbox"></span>
					</p></label>
					<label><p>
						ダイスロール抽出の正規表現：成功
						<input id="option_diceSuccess" type="text"></span>
					</p></label>
					<label><p>
						ダイスロール抽出の正規表現：失敗
						<input id="option_diceFailure" type="text"></span>
					</p></label>
<!--					<h3>その他追加要素</h3>
					<p>bodyタグ内末尾に追加されます。HTMLを使い慣れていない人は使用しないでください。</p>
					<textarea id="option_exElem"></textarea>-->
				</div>
			</div>
		</div>
	</div>
	<script src="option.js"></script>
	<footer><a href="https://twitter.com/sodie_oxige" target="_blank">@sodie_oxige</a></header>
</body>
</html>
